<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1"></script>
  <script src="js/scripts.js"></script>
  <title>The dice game</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Let's play!!!</h1>
    </div>
    <div class="well" <form id="player-1">
      <div class="form-group">
        <label for="player1Name">Player 1 Name:</label>
        <input class="form-control" type="text">
      </div>
      </form>
      <form id="player-2">
        <div class="form-group">
          <label for="Player2Name">player 2 Name:</label>
          <input type="text" class="form-control">
        </div>
      </form>
      <button id="start" class="btn-success btn">Start</button>
    </div>
  </div>

  <div class="container">
    <button id="new-game" class="btn-info btn">NEW GAME</button>
    <div class="row">
      <div class="col-md-6">
        <h2>Player 1: <span id = "player1Name"><span></h2>
        <button id="player1-roll" class="btn-primary btn">Roll</button>
        <button id="player1-hold" class="btn-primary btn">Hold</button>
        <h2>Dice Roll: <span id="die-roll-1"></span></h2>
        <p>Round Total: <span id="round-total-1"></span></p>
        <p>Total Score: <span id="total-score-1"></span></p>
      </div>

</body>

</html>
